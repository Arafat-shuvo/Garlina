<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garlina â€” Admin Login</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="nav">
    <div class="brand">Garlina</div>
    <div class="nav-links"><a href="/">Shop</a></div>
  </nav>

  <main class="checkout" style="max-width:480px">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label>Email <input type="email" name="email" required value="admin@garlina.local" /></label>
      <label>Password <input type="password" name="password" required value="garlina123" /></label>
      <button type="submit" class="btn primary">Login</button>
    </form>
    <div id="msg"></div>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: fd.get('email'), password: fd.get('password') })
      });
      const data = await res.json();
      if(!res.ok){ document.getElementById('msg').textContent = data.message || 'Login failed'; return; }
      localStorage.setItem('garlina_token', data.token);
      window.location.href = '/admin.html';
    });
  </script>
</body>
</html>
